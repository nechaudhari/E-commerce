<div class="cart-page">
    <h2>Welcome to my Cart</h2>
    <div class="row">
        <div class="column w-75">
            <div class="col sm-8 details" *ngFor="let product of products">
                <ul>
                    <li>
                        <img src={{product.imageSrc}} alt="">
                    </li>
                    <li>
                        <h5>Product name: {{ product.itemName }}</h5>
                    </li>
                    <li>
                        <h6>price {{product.itemCost}}</h6>
                    </li>
                    <li>
                        <span>quqntity: {{product.quantity}}</span>
                    </li>
                    <li>
                        <button class="form-button">remove from cart</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col sm-4 summary">
            <h2>Summary</h2>
            <ul>
                <li>
                    <span>Amount</span><span>300₹</span>
                </li>
                <li>
                    <span>Tax</span><span>50₹</span>
                </li>
                <li>
                    <span>Discount</span><span>30₹</span>
                </li>
                <li>
                    <h4><span>Total Amount</span></h4>
                    <h4><span>320₹</span></h4>
                </li>
            </ul>
        </div>
    </div>
</div>
